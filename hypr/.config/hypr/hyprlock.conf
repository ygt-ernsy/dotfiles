general {
    # Prevent the entire screen from fading to desktop on successful unlock
    no_fade_out = true
}

# ---------- BACKGROUND ----------
background {
    monitor = 
    path = ~/Pictures/Desert-With-Mountains-Moon.jpg
    color = rgba(25, 25, 35, 0.7)  # Darker, subtle monochrome tint
    blur_passes = 0
    noise = 0.0
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.0
}

# ---------- INPUT FIELD ----------
input-field {
    monitor = 
    size = 140, 36
    outline_thickness = 2
    rounding = 8

    # Colors (Monochrome/Subtle Blue-Gray)
    outer_color = rgba(100, 100, 100, 0.9) rgba(150, 150, 150, 0.9) 45deg # Light Gray Outline
    inner_color = rgba(40, 40, 50, 0.8)  # Dark Blue-Gray Inside
    check_color = rgba(200, 200, 200, 1.0) rgba(220, 220, 220, 1.0) 45deg # Bright White Success
    fail_color  = rgba(180, 180, 180, 0.8) rgba(150, 150, 150, 0.8) 45deg # Dimmer Gray Failure

    font_color = rgb(240, 240, 240)
    placeholder_text = '<span foreground="#aaaaaa">Enter Password...</span>'

    # Dot indicators
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true

    # Behavior
    hide_input = false
    # fade_on_empty is removed as requested earlier
    # fade_on_empty = true 

    position = 0, -70
    halign = center
    valign = center
}

# ---------- DATE ----------
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(180, 180, 180, 0.9)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 320
    halign = center
    valign = center
}

# ---------- TIME ----------
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(250, 250, 250, 1.0)
    font_size = 100
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}
