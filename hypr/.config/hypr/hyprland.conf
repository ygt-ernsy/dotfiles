###################
### KEYBINDINGS ###
###################


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = SHIFT

bind = $mainMod, i , exec, kitty "pacseek"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
# bind = $mainMod, Q, exec, $terminal
# bind = $mainMod, C, killactive,
bind = $mainMod, Backspace, killactive
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, R, exec, $menu
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, Q, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, n, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, w, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#move windows
bind = $mainMod  SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Standardize and change continuous resize binds to use a less-conflicting modifier (e.g., SUPER+CTRL)
binde = $mainMod CTRL, l, resizeactive, 50 0
binde = $mainMod CTRL, h, resizeactive, -50 0
binde = $mainMod CTRL, k, resizeactive, 0 -50
binde = $mainMod CTRL, j, resizeactive, 0 50

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#open spesific apps
# bind = $mainMod,f, exec, firefox

#Toggle waybar
bind = alt, w, exec, pkill -SIGUSR1 waybar

#lock screen with hyprlock
bind = alt, f4, exec, hyprlock

# Window cycling (Next/Previous)
bind = $mainMod, tab, cyclenext

#screenshot with hyprshot
bind = alt, PRINT, exec, hyprshot -m window
bind = ,PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m region

#adjust brightnes
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+

# Center floating windows quickly
# bind = $mainMod, c, centerwindow

# Toggle fake fullscreen (keeps tiling but maximizes space)
bind = $mainMod SHIFT, f, fullscreen, 1

# Quick access to system monitor (bpytop in terminal)
bind = $mainMod, t, exec, kitty -e bpytop

# Open configuration folder
bind = $mainMod, o, exec, kitty -e nvim ~/.config/hypr/hyprland.conf

# Open and close Waypaper under Waybar
bind = $mainMod, g, exec, pgrep -x waypaper >/dev/null && pkill -x waypaper || waypaper

# Keybind to set a random wallpaper using waypaper
bind = $mainMod, r, exec, waypaper --random

