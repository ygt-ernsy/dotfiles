# Ignore maximize requests from apps. You'll probably like this.
# windowrulev2 = suppressevent maximize, class:.*
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

# Fix some dragging issues with XWayland
# windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# For better bluethoot gui
# windowrule = float, class:blueman-manager
windowrule {
    # For better bluethoot gui
    name = floating-blueman
    match:class = blueman-manager

    float = true
}
# windowrule = size 600 200, class:blueman-manager
# windowrule = move 100%-w-11 4.6% , class:blueman-manager
windowrule {
    # For better bluethoot gui
    name = size-and-move
    match:class = blueman-manager

    size = 600 400
    move = 100%-w-11 4.6%
}

# Floating audio control
# windowrulev2 = float,class:org.pulseaudio.pavucontrol

# Float Waypaper with 16:9 aspect ratio and centered 
# windowrulev2 = float,class:^(waypaper)$
# windowrulev2 = size 720 720,class:^(waypaper)$
# windowrulev2 = center,class:^(waypaper)$
# windowrulev2 = move y+40,class:^(waypaper)$

windowrule {
    # Float Waypaper with 16:9 aspect ratio and centered 
    name = waypaper-floating
    match:class = ^(waypaper)$

    float = true
    size = 720 720
    center = true
    move = y+40
}

# windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrule {
    # Float xdg-desktop-portal-gtk
    name = xdg-desktop-portal-gtk-floating
    match:class = ^(xdg-desktop-portal-gtk)$

    float = true
}

# windowrulev2 = fullscreen, class:^(gamescope)$
windowrule {
    # gamescope fullscreen
    name = gamescope-fullscreen
    match:class = ^(gamescope)$

    fullscreen = true
}

# windowrulev2 = float, class:^(Matplotlib)$
windowrule {
